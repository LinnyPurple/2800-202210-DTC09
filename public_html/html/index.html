<!DOCTYPE html>
<html>
    <head>
        <title>SwapOmen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>
    <body>
        <header>
            <div id="header">
                <i class="fa-solid fa-rotate"></i>
                <p>SwapOmen</p>
            </div>
        </header>
        <div id="outer">
            <main>
                <h1>SwapOmen</h1>
                <div id="login">
                    <button>Login</button><br>
                    <button>Sign Up</button>
                </div>
            </main>
        </div>
        <footer>
            <div id="footer">
                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-circle-plus"></i>
                <i class="fa-solid fa-comment-dots"></i>
                <i class="fa-solid fa-circle-user"></i>
            </div>
        </footer>

        <!-- SCRIPTS -->
        <script src="/js/httpRequests.js"></script>
        <script>
            async function createAccount() {
                let res = await postRequest("/api/createAccount", {
                    password: "testPass",
                    username: "testUser",
                    email: "testEmail",
                    accessLevel: 1
                });
                console.log(res);
            }
            async function deleteAccount() {
                let res = await postRequest("/api/deleteAccount", {
                    password: "testPass",
                    username: "testUser",
                    email: "testEmail"
                });
                console.log(res);
            }
            async function login() {
                let res = await postRequest("/api/login", {
                    password: "testPass",
                    username: "testUser"
                });
                console.log(res);
            }
            async function editAccount() {
                let res = await postRequest("/api/editAccount", {
                    newUsername: "testEdit",
                    newEmail: "TestEditEmail@test.ca",
                    newAccessLevel: 2
                });
                console.log(res);
            }
            async function logout() {
                let res = await getRequest("/api/logout");
                console.log(res);
            }
            async function getUserInfo() {
                let res = await getRequest("/api/getUserInfo");
                console.log(res);
            }
            //deleteAccount();
            //createAccount();
        </script>
    </body>
</html>
