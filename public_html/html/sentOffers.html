<!DOCTYPE html>
<html lang="en">

<head>
    <title>SwapOmen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Monoton&family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/tradeOffer.css">
</head>

<body>
    <!-- top navbar -->
    <header></header>

    <!-- the body of the page -->
    <div id="content">
        <h2>Offers you've sent</h2>
        <div id="OfferContainer">
            <template id="OfferTemplate">
                <div class="TradeOffer">
                    <h3 class="statusM">Status: </h3>
                    <div class="offerDate"></div>
                    <a href="#" class="TradeOfferer">
                        <h3>To: </h3>
                        <img class="OffereePicture" />
                        <h3 class="OffereeName"></h3>
                    </a>
                    <div class="OfferDetails">
                        <a href="#" class="OfferItem">
                            <img class="OfferImg"/>
                            <div>
                            <h4 class="OfferName"></h4>
                            </div>
                        </a>
                        <a href="#" class="ForItem">
                            <img class="ForImg" />
                            <h4 class="ForName"></h4>
                        </a>
                    </div>
                    <div class="TradeActions">
                        <button type="button" class="btn btn-secondary btn-lg chat_btn" onclick="" style="width: 100px;">Chat</button>
                        <button type="button" class="btn btn-secondary btn-lg confirm_btn" onclick="confirmation(this)" style="width: 100px;" disabled>Confirm</button>
                    </div>
                </div>

            </template>
        </div>
    </div>

    <!-- bottom navbar -->
    <footer></footer>

    <!-- JavaScript functions -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/webserverInterface.js"></script>
    <script src="/js/httpRequests.js"></script>
    <script src="/js/sentTradeOffers.js"></script>
</body>

</html>
