<!DOCTYPE html>
<html>

<head>
    <title>SwapOmen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Monoton&family=Questrial&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/template.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
    <!-- top nav -->
    <header class="sticky-top"></header>

    <!-- contents -->
    <main>
        <div id="userinfo">
            <div class="container">

                <!-- User profile picture -->
                <div id="profilePicture">
                    <i id="profilePic" class="fa-solid fa-circle-user"></i>
                </div>

                <!-- form for user to update their profile -->

                <fieldset class="my-3" id="personalInfoFields" disabled>
                    <!-- Name -->
                    <div class="form-group my-3">
                        <label>Name</label>
                        <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                    </div>

                    <!-- E-mail -->
                    <div class="form-group my-3">
                        <label>E-mail</label>
                        <input type="text" id="emailInput" class="form-control" placeholder="Enter your E-mail">
                    </div>

                    <!-- Password -->
                    <div class="form-group my-3">
                        <label>Password</label>
                        <input type="password" id="passwordInput" class="form-control search"
                            placeholder="New password" />
                    </div>

                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <!-- place for uploading profile picture -->
                        <div class="form-group my-3">
                            <label>Upload picture:</label>
                            <div style="display: flex;"> 
                                <input type="file" name="image" id="uploadButton" accept="image/*" />
                                <input type="submit" value="Submit">
                            </div>
                        </div>
                    </form>
                </fieldset>

                <!-- edit and save buttons -->
                <div class="d-flex justify-content-end">
                    <button type="button" id="edit_btn" class="btn btn-secondary m-2"
                        onclick="editUserInfo()">Edit</button>
                    <button type="button" id="save_btn" class="btn btn-primary m-2"
                        onclick="saveUserInfo()">Save</button>
                </div>


            </div>

        </div>

        <div id="history_buttons">
            <!-- todo: previous button? -->
            <button type="button" class="btn btn-secondary btn-block" onclick="document.location='#'">My
                listings</button>

            <button type="button" class="btn btn-secondary btn-block" onclick="document.location='#'">My
                reviews</button>
        </div>


    </main>


    <!-- botton nav -->
    <footer class="fixed-bottom"></footer>


    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- SCRIPTS -->
    <script src="js/global.js"></script>
    <script src="../js/profile.js"></script>
    <script src="/js/httpRequests.js"></script>


</body>

</html>
