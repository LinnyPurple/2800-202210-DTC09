<!DOCTYPE html>
<html>

<head>
  <title>SwapOmen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Monoton&family=Questrial&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/posting.css">
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <!-- top nav -->
  <header></header>

  <!-- contents -->

  <main>
    <form action="/uploadposting" method="post" enctype="multipart/form-data">
      <div id="contents">

        <div id="picture">
          <!-- display image -->
          <div class="image-area mt-1">
            <img id="imageResult" src="../etc/camera.svg" alt="" class="img-fluid rounded shadow-sm mx-auto d-block" style="width: 100px;">
          </div>

          <!-- Input image -->
          <div style="display: flex;">
            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
              <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0" name="image">
              <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose
                file</label>
              <div class="input-group-append">
                <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group my-3">
          <label>Title <span style="color: red;">*</span></label>
          <input type="text" id="titleInput" class="form-control" placeholder="Title" name="title" maxlength="40">
        </div>

        <div id="category" class="form-group" style="margin-bottom: 0;">
          <div>
            <label>Category <span style="color: red;">*</span> </label>
          </div>
          <div style="display:flex;">
            <select id="myCategory" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="myItem">
              <option selected> My Item </option>
              <option value="home_stuff">Home stuff</option>
              <option value="clothes">Clothes</option>
              <option value="accessaries">Accessaries</option>
              <option value="electronics">Electronics</option>
              <option value="etc">ETC</option>
            </select>
            <select id="wantedCategory" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="tradingItem">
              <option selected>Looking For</option>
              <option value="home_stuff">Home stuff</option>
              <option value="clothes">Clothes</option>
              <option value="accessaries">Accessaries</option>
              <option value="electronics">Electronics</option>
              <option value="etc">ETC</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div>
            <label>Item Condition <span style="color: red;">*</span> </label>
          </div>
          <select id="condition" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="condition">
            <option selected>Select Condition</option>
            <option value="new">New</option>
            <option value="almost_new">Almost New</option>
            <option value="good">Good</option>
            <option value="fair">Fair</option>
            <option value="not_bad">Not Bad</option>
          </select>
        </div>

        <div class="form-group">
          <div>
            <label>Trading Method <span style="color: red;">*</span> </label>
          </div>
          <select id="tradingMethod" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="tradingMethod">
            <option selected>Select Method</option>
            <option value="any">Any</option>
            <option value="inperson">In-Person</option>
            <option value="delievery">Delivery</option>
          </select>
        </div>
        <label>Description</label>

        <textarea class="form-control input-lg" rows="5" id="description" style="resize: none;" maxlength="300" placeholder="Enter Description (Max 300 letters)" name="description"></textarea>
      </div>

      <div id="buttons">
        <button type="button" id="goback_btn" class="btn btn-secondary btn-lg" onclick="history.back()">Go
          Back</button>

        <button type="submit" id="submit_btn" class="btn btn-secondary btn-lg">Submit</button>
      </div>
    </form>

  </main>


  <!-- botton nav -->
  <footer></footer>


  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- SCRIPTS -->
  <script src="js/global.js"></script>
  <script src="../js/posting.js"></script>
  <script src="/js/httpRequests.js"></script>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>


</body>

</html>
