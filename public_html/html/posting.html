<!DOCTYPE html>
<html>

<head>
    <title>SwapOmen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/posting.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
    <!-- top nav -->
    <!-- <nav id="topnavbarPlaceholder" class="sticky-top"></nav> -->

    <!-- contents -->
    <main>
        <div id="contents">

            <div id="picture">
                <!-- display image -->
                <div class="image-area mt-1">
                    <img id="imageResult" src="../img/camera.svg" alt="" class="img-fluid rounded shadow-sm mx-auto d-block" style="width: 100px;">
                </div>

                <!-- Input image -->
                <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                    <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                    <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                    <div class="input-group-append">
                        <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i
                                class="fa fa-cloud-upload mr-2 text-muted"></i><small
                                class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                    </div>
                </div>

                <!-- <form action="" method="post" enctype="multipart/form-data">
                <div class="form-group my-3">
                    <label>Upload picture:</label>
                    <br>
                    <input type="file" name="itemImage" id="uploadButton" accept="itemImage/*" />
                    <input type="submit" value="Submit">
                </div>
            </form> -->
            </div>
            <div class="form-group my-3">
                <label>Title</label>
                <input type="text" id="titleInput" class="form-control" placeholder="Title">
            </div>

            <div id="category" class="form-group" style="margin-bottom: 0;">
                <div>
                    <label>Category</label>
                </div>
                <div style="display:flex;">
                    <select id="myCategory" class="form-select form-select-lg mb-3"
                        aria-label=".form-select-lg example">
                        <option selected> My Item </option>
                        <option value="home_stuff">Home stuff</option>
                        <option value="clothes">Clothes</option>
                        <option value="accessaries">Accessaries</option>
                        <option value="electronics">Electronics</option>
                        <option value="etc">ETC</option>
                    </select>
                    <select id="wantedCategory" class="form-select form-select-lg mb-3"
                        aria-label=".form-select-lg example">
                        <option selected>Looking For</option>
                        <option value="home_stuff">Home stuff</option>
                        <option value="clothes">Clothes</option>
                        <option value="accessaries">Accessaries</option>
                        <option value="electronics">Electronics</option>
                        <option value="etc">ETC</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label>Item Condition</label>
                </div>
                <select id="condition" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Select Condition</option>
                    <option value="new">New</option>
                    <option value="almost_new">Almost New</option>
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                    <option value="not_bad">Not Bad</option>
                </select>
            </div>

            <div class="form-group">
                <div>
                    <label>Trading Method</label>
                </div>
                <select id="tradingMethod" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Select Method</option>
                    <option value="any">Any</option>
                    <option value="inperson">In-Person</option>
                    <option value="delievery">Delivery</option>
                </select>
            </div>

            <form class="form-group">
                <label>Description</label>

                <textarea class="form-control input-lg" rows="5" id="description"
                    placeholder="Enter Description"></textarea>
            </form>
        </div>

        <div id="buttons">
            <!-- todo: previous button? -->
            <button type="button" class="btn btn-secondary btn-lg" onclick="history.back()">Go Back</button>

            <button type="button" class="btn btn-secondary btn-lg" onclick="">Submit</button>
        </div>


    </main>


    <!-- botton nav -->
    <!-- <nav id="bottomnavbarPlaceholder"></nav> -->


    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

    <!-- SCRIPTS -->
    <script src="../js/httpRequests.js"></script>
    <script src="../js/skeleton.js"></script>
    <script src="../js/posting.js"></script>
    <script>

    </script>
</body>

</html>
