<!DOCTYPE html>
<html>

<head>
  <title>SwapOmen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Monoton&family=Questrial&display=swap" rel="stylesheet">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/traderInfo.css">

</head>

<body>
  <!-- top nav -->
  <header></header>

  <!-- contents -->
  <main>
    <div id="container">
      <div class="traderinfo">
        <h2><span class="traderName">...</span>' profile</h2>
        <div id="pictureAndId">
          <div id="profilePicture">
            <i id="profilePic" class="fa-solid fa-circle-user"></i>
          </div>
          <div>
            <div class="infoContainer">Name: <span class="traderName">...</span></div>
            <div class="infoContainer">ID: <span id="traderEmail">...</span></div>
          </div>
        </div>
      </div>
    </div>
    <div id="trader_histroy">
      <h3>Trading history</h3>
      <div id="histroy_section">
        history list!
      </div>
    </div>
    <div id="trader_review">
      <h3>Reviews</h3>
      <ul id="reviews_section">
        reviews here!
      </ul>
    </div>
    <div id="buttons">
      <button type="button" class="btn btn-secondary btn-block" onclick="history.back()">Go back</button>
    </div>
  </main>

  <!-- menu bar -->
  <footer></footer>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- SCRIPTS -->
  <script src="js/global.js"></script>
  <script src="../js/traderInfo.js"></script>
  <script src="/js/httpRequests.js"></script>
</body>

</html>
