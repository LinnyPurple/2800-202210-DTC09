<!DOCTYPE html>
<html>

<head>
    <title>SwapOmen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Monoton&family=Questrial&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="../css/review.css">
    <link rel="stylesheet" href="../css/template.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
    <!-- top nav -->
    <header class="sticky-top"></header>

    <!-- contents -->
    <main>
        <div id="title">
            <h2>How was the trade?</h2>
        </div>

        <div class="rate py-3 text-white mt-3">
            <div class="rating">
                <input type="radio" name="rating" value="5" id="5" onclick="rating(this)"><label for="5">☆</label>
                <input type="radio" name="rating" value="4" id="4" onclick="rating(this)"><label for="4">☆</label>
                <input type="radio" name="rating" value="3" id="3" onclick="rating(this)"><label for="3">☆</label>
                <input type="radio" name="rating" value="2" id="2" onclick="rating(this)"><label for="2">☆</label>
                <input type="radio" name="rating" value="1" id="1" onclick="rating(this)"><label for="1">☆</label>
            </div>
        </div>

        <div id="feedback">
            <form>
                <div class="form-group">
                    <label for="comment">Feedback:</label>
                    <textarea class="form-control input-lg" rows="7" id="comment"></textarea>
                </div>
            </form>
        </div>

        <div id="buttons">
            <button id="back_btn" type="button" class="btn btn-secondary btn-lg" onclick="history.back()">Go Back</button>

            <button id="submit_btn" type="button" class="btn btn-secondary btn-lg" onclick="sendReview()">Submit</button>
        </div>
    </main>


    <!-- botton nav -->
    <footer class="fixed-bottom"></footer>


    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- SCRIPTS -->
    <script src="js/global.js"></script>
    <script src="../js/review.js"></script>
    <script src="/js/httpRequests.js"></script>


</body>

</html>
