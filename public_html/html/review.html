<!DOCTYPE html>
<html>

<head>
    <title>SwapOmen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/review.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
    <!-- top nav -->
    <header>
        <div id="header">
            <i class="fa-solid fa-rotate"></i>
            <p>SwapOmen</p>
        </div>
    </header>

    <!-- contents -->
    <main>
        <div id="title">
            <h2>How was the trade?</h2>
        </div>

        <div class="rate py-3 text-white mt-3">
            <div class="rating">
                <input type="radio" name="rating" value="5" id="5" onclick="rating(this)"><label for="5">☆</label>
                <input type="radio" name="rating" value="4" id="4" onclick="rating(this)"><label for="4">☆</label>
                <input type="radio" name="rating" value="3" id="3" onclick="rating(this)"><label for="3">☆</label>
                <input type="radio" name="rating" value="2" id="2" onclick="rating(this)"><label for="2">☆</label>
                <input type="radio" name="rating" value="1" id="1" onclick="rating(this)"><label for="1">☆</label>
            </div>
        </div>

        <div id="feedback">
            <form>
                <div class="form-group">
                    <label for="comment">Feedback:</label>
                    <textarea class="form-control input-lg" rows="5" id="comment"></textarea>
                </div>
            </form>
        </div>

        <div id="buttons">
            <!-- todo: previous button? -->
            <button type="button" class="btn btn-secondary btn-lg" onclick="document.location='#'">Go Back</button>

            <button type="button" class="btn btn-secondary btn-lg">Submit</button>
        </div>


    </main>


    <!-- botton nav -->
    <footer>
        <div id="footer">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-circle-plus"></i>
            <i class="fa-solid fa-comment-dots"></i>
            <i class="fa-solid fa-circle-user"></i>
        </div>
    </footer>


    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <!-- SCRIPTS -->
    <script src="../js/httpRequests.js"></script>
    <script src="../js/review.js"></script>
    <script>

    </script>
</body>

</html>
